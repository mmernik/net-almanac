{% extends "base.html" %}

{% block subtitle %} : Tag List {% endblock %}

{% block navigate %} : <a href="/event/tag/">Tags</a> {% endblock %}

{% block body %} 

{% if object_list %}
	Tag list:
	<ul>
	{% for tag in object_list %}
		<li><a href="/event/tag/{{tag.id}}/">{{tag.name}}</a></li>
	{% endfor %}
	</ul>
{% else %}
		No tags found.
{% endif %}

{% endblock %}
