{% extends "base.html" %}

{% block subtitle %} : Event Delete Confirm {% endblock %}

{% block navigate %} : <a href="/net_almanac/event/{{event.id}}/">{{event.name}}</a> : Delete Event {% endblock %}

{% block head %}
<script language="javascript" type="text/javascript">
function confirm_delete()
{
var agree=confirm("Are you sure you want to delete this event?");
if (agree)
	return true ;
else
	return false ;
}
</script>
{% endblock %}

{% block body %} 
<p align="center">Delete event named: {{event.name}}?</p>
<form action="" method="post" >
	<p align="center"><input type="submit" onclick="return confirm_delete();" value="Delete"></p>
</form>

{% endblock %}
