{% extends "base.html" %}

{% block subtitle %} : Event Delete Confirm {% endblock %}

{% block navigate %} : <a href="/event/{{event.id}}/">{{event.name}}</a> : Delete Event {% endblock %}

{% block head %}
<script language="jscript" type="text/javascript">
function confirm_delete()
{
confirm ("Are you sure you want to delete this event?");
}
</script>
{% endblock %}

{% block body %} 
Delete event named: {{event.name}}?
<form action="" method="post" onclick="return confirm_delete()">
	<input type="submit" value="Delete">
</form>
{% endblock %}
